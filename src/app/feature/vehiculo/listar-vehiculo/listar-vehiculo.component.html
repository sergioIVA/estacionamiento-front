<div class="panel panel-default">
    <div class="panel-heading">
      <h3>VEHÍCULOS</h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>PLACA</th>
            <th>CILINDRAJE</th>
            <th>Tipo Vehiculo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehiculo of vehiculos | async">
            <th>{{ vehiculo.idVehiculo }}</th>
            <th>{{ vehiculo.placa }}</th>
            <th>{{ vehiculo.cilindraje }}</th>
            <th>{{ vehiculo.tipoVehiculo.nombre }}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div>
      <button class="btn btn-primary" routerLink="../crearVehiculo">Registrar Vehículo</button>
  </div>
  <br/>
